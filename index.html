<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple calc</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calcBorder">
        <input class="calcInput" id="calcInput">
        <button class="calcButtons" onclick="addToInput(7)">7</button>
        <button class="calcButtons" onclick="addToInput(8)">8</button>
        <button class="calcButtons" onclick="addToInput(9)">9</button>
        <button class="calcButtons" onclick="addToInput('+')">+</button>
        <button class="calcButtons" onclick="addToInput(4)">4</button>
        <button class="calcButtons" onclick="addToInput(5)">5</button>
        <button class="calcButtons" onclick="addToInput(6)">6</button>
        <button class="calcButtons" onclick="addToInput('-')">-</button>
        <button class="calcButtons" onclick="addToInput(1)">1</button>
        <button class="calcButtons" onclick="addToInput(2)">2</button>
        <button class="calcButtons" onclick="addToInput(3)">3</button>
        <button class="calcButtons" onclick="addToInput('*')">*</button>
        <button class="calcButtons" onclick="addToInput(0)">0</button>
        <button class="calcButtons" onclick="addToInput('.')">.</button>
        <button class="calcButtons calcBrackets" onclick="addToInput('(')">(</button>
        <button class="calcButtons calcBrackets" onclick="addToInput(')')">)</button>
        <button class="calcButtons" onclick="addToInput('/')">/</button>
        <button class="calcButtons calcAct" onclick="calculateResult()">=</button>
        <button class="calcButtons calcAct" onclick="resetInput()">Clear</button>
    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/task2.js"></script>
</body>
</html>
